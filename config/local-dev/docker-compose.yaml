
services:
  # ---------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------
  postgres:
    image: postgres:16
    container_name: eventstream-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: eventstream
      POSTGRES_PASSWORD: ${EVENTSTREAM_LIQUIBASE_PASSWORD}
      POSTGRES_USER: eventstream_liquibase
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    networks:
      - eventstream_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eventstream_liquibase -d eventstream"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ---------------------------------------------------------
  # Liquibase migration runner (runs once, then exits)
  # ---------------------------------------------------------
  liquibase:
    build:
      context: .
      dockerfile_inline: |
        FROM liquibase/liquibase:latest
        RUN lpm add postgresql --global
    container_name: eventstream-liquibase
    restart: no
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      LIQUIBASE_COMMAND_CHANGELOG_FILE: changelog-master.yaml
      LIQUIBASE_COMMAND_PASSWORD: ${EVENTSTREAM_LIQUIBASE_PASSWORD}
      LIQUIBASE_COMMAND_URL: jdbc:postgresql://postgres:5432/eventstream?currentSchema=eventstream
      LIQUIBASE_COMMAND_USERNAME: eventstream_liquibase
      LIQUIBASE_LOG_LEVEL: INFO
    command: update
    volumes:
      - ./liquibase/changelog-master.yaml:/liquibase/changelog-master.yaml
      - ./liquibase/changes:/liquibase/changes
    networks:
      - eventstream_network

  # ---------------------------------------------------------
  # Kafka Broker (single-node for development) &
  # Kafka Topic Initialization
  # ---------------------------------------------------------
  kafka:
    image: apache/kafka:latest
    container_name: eventstream-kafka
    restart: unless-stopped
    depends_on:
      liquibase:
        condition: service_completed_successfully    
    ports:
      - "9092:9092"
    environment:
      KAFKA_ENABLE_KRAFT: "yes"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: "1"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
    command: >
      /etc/kafka/docker/run &
      sleep 3
      /opt/kafka/bin/kafka-topics.sh --create \
        --topic client-created \
        --partitions 3 \
        --replication-factor 1 \
        --if-not-exists \
        --bootstrap-server localhost:9092
    healthcheck:
      test: ["CMD", "/opt/kafka/bin/kafka-topics.sh", "--list", "--bootstrap-server", "kafka:9092"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - kafka_data:/var/lib/kafka/data
      - kafka_metadata:/var/lib/kafka/metadata      
    networks:
      - eventstream_network

  # ---------------------------------------------------------
  # EventStream Application
  # ---------------------------------------------------------
  app:
    image: eventstream-nexus:latest
    container_name: eventstream-app
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/eventstream?currentSchema=eventstream
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8080:8080"
    networks:
      - eventstream_network
    healthcheck:
      test: "curl --fail --silent localhost:8080/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

# ---------------------------------------------------------
# Volumes (for persistent storage)
# ---------------------------------------------------------
volumes:
  postgres_data:
  kafka_data:
  kafka_metadata:

# ---------------------------------------------------------
# Networks (bridge network for inter-service communication)
# ---------------------------------------------------------
networks:
  eventstream_network:
    name: eventstream-network
    driver: bridge


services:
  # ---------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------
  postgres:
    image: postgres:16
    container_name: eventstream-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: eventstream
      POSTGRES_PASSWORD: ${EVENTSTREAM_LIQUIBASE_PASSWORD}
      POSTGRES_USER: eventstream_liquibase
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    networks:
      - eventstream_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eventstream_liquibase -d eventstream"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ---------------------------------------------------------
  # Liquibase migration runner (runs once, then exits)
  # ---------------------------------------------------------
  liquibase:
    build:
      context: .
      dockerfile_inline: |
        FROM liquibase/liquibase:latest
        RUN lpm add postgresql --global
    container_name: eventstream-liquibase
    restart: no
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      LIQUIBASE_COMMAND_CHANGELOG_FILE: changelog-master.yaml
      LIQUIBASE_COMMAND_PASSWORD: ${EVENTSTREAM_LIQUIBASE_PASSWORD}
      LIQUIBASE_COMMAND_URL: jdbc:postgresql://postgres:5432/eventstream?currentSchema=eventstream
      LIQUIBASE_COMMAND_USERNAME: eventstream_liquibase
      LIQUIBASE_LOG_LEVEL: INFO
      EVENTSTREAM_APP_PASSWORD: ${EVENTSTREAM_APP_PASSWORD}
    command: update
    volumes:
      - ./liquibase/changelog-master.yaml:/liquibase/changelog-master.yaml
      - ./liquibase/changes:/liquibase/changes
    networks:
      - eventstream_network

  # ---------------------------------------------------------
  # Kafka Broker (single-node for development) 
  # ---------------------------------------------------------
  kafka:
    image: apache/kafka:latest
    container_name: eventstream-kafka
    user: "0:0" # run as root to avoid volume permission issues
    restart: unless-stopped
    depends_on:
      liquibase:
        condition: service_completed_successfully
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: "1"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"

      # Listeners and Advertised Listeners
      KAFKA_LISTENERS: "INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
      KAFKA_ADVERTISED_LISTENERS: "INTERNAL://kafka:29092,EXTERNAL://localhost:9092"
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
      KAFKA_MIN_INSYNC_REPLICAS: "1"
      KAFKA_DEFAULT_REPLICATION_FACTOR: "1"

      # REQUIRED for KRaft
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
      KAFKA_METADATA_LOG_DIR: "/var/lib/kafka/metadata"

      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"

    healthcheck:
      test: ["CMD", "/opt/kafka/bin/kafka-topics.sh", "--list", "--bootstrap-server", "kafka:29092"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - kafka_data:/var/lib/kafka/data
      - kafka_metadata:/var/lib/kafka/metadata
    networks:
      - eventstream_network

  # ---------------------------------------------------------
  # Kafka Topic Initialization (runs once, then exits)
  # ---------------------------------------------------------
  kafka-topic-init:
    image: apache/kafka:latest
    container_name: eventstream-topic-init
    depends_on:
      kafka:
        condition: service_healthy
    command:
      - /bin/bash
      - -ec
      - >-
        /opt/kafka/bin/kafka-topics.sh --create --topic client-created --partitions 3 --replication-factor 1 --if-not-exists --bootstrap-server kafka:29092 &&
        /opt/kafka/bin/kafka-topics.sh --create --topic _schemas --partitions 1 --replication-factor 1 --config cleanup.policy=compact --if-not-exists --bootstrap-server kafka:29092 &&
        /opt/kafka/bin/kafka-topics.sh --create --topic client-updated --partitions 3 --replication-factor 1 --if-not-exists --bootstrap-server kafka:29092 &&
        /opt/kafka/bin/kafka-topics.sh --create --topic client-deleted --partitions 3 --replication-factor 1 --if-not-exists --bootstrap-server kafka:29092
    networks:
      - eventstream_network

  # ---------------------------------------------------------
  # Schema Registry
  # ---------------------------------------------------------
  schema-registry:
    image: confluentinc/cp-schema-registry:latest
    container_name: eventstream-schema-registry
    restart: unless-stopped
    depends_on:
      kafka-topic-init:
        condition: service_completed_successfully
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: "PLAINTEXT://kafka:29092"
      SCHEMA_REGISTRY_LISTENERS: "http://0.0.0.0:8081"
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
    networks:
      - eventstream_network

  # ---------------------------------------------------------
  # EventStream Application
  # ---------------------------------------------------------
  app:
    image: eventstream-nexus:latest
    container_name: eventstream-app
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/eventstream?currentSchema=eventstream
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_KAFKA_PRODUCER_PROPERTIES_SCHEMA_REGISTRY_URL: http://kafka:8081
      SPRING_KAFKA_CONSUMER_PROPERTIES_SCHEMA_REGISTRY_URL: http://kafka:8081
    ports:
      - "8080:8080"
    networks:
      - eventstream_network
    healthcheck:
      test: ['CMD', 'curl', '--fail', 'http://localhost:8080/actuator/health/liveness']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

# ---------------------------------------------------------
# Volumes (for persistent storage)
# ---------------------------------------------------------
volumes:
  postgres_data:
  kafka_data:
  kafka_metadata:

# ---------------------------------------------------------
# Networks (bridge network for inter-service communication)
# ---------------------------------------------------------
networks:
  eventstream_network:
    name: eventstream-network
    driver: bridge

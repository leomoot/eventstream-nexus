version: "3.9"

services:

  postgres:
    image: postgres:16
    container_name: eventstream-postgres
    environment:
      POSTGRES_USER: eventstream
      POSTGRES_PASSWORD: eventstream
      POSTGRES_DB: eventstream
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  liquibase:
    image: liquibase/liquibase:4.27
    container_name: eventstream-liquibase
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./liquibase:/liquibase/changelog
    command: >
      --url=jdbc:postgresql://postgres:5432/eventstream
      --username=eventstream
      --password=eventstream
      --changeLogFile=changelog-master.yaml
      update
    restart: "no"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: eventstream-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: eventstream-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Two listeners: internal (for Docker network) and external (for host)
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "kafka:9092", "--list"]
      interval: 5s
      timeout: 5s
      retries: 10

  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: eventstream-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/bash", "-c"]
    command: |
      echo "Waiting for Kafka to be ready..."
      kafka-topics --bootstrap-server kafka:9092 --list

      echo "Creating topics..."
      kafka-topics --create --if-not-exists \
        --topic client-created \
        --bootstrap-server kafka:9092 \
        --partitions 1 --replication-factor 1

      kafka-topics --create --if-not-exists \
        --topic client-updated \
        --bootstrap-server kafka:9092 \
        --partitions 1 --replication-factor 1

      kafka-topics --create --if-not-exists \
        --topic client-deleted \
        --bootstrap-server kafka:9092 \
        --partitions 1 --replication-factor 1

      echo "All topics created successfully."
    restart: "no"

  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    container_name: eventstream-schema-registry
    depends_on:
      - kafka
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: INTERNAL://kafka:29092
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081

# persistent volumes
volumes:
  postgres_data:
